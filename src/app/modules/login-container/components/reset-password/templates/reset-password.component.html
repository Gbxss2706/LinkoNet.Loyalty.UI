<div class="bg-pattern w-full h-full" fxLayout="column" fxLayoutAlign="center center">
    <div class="card overflow-hidden w-full max-w-sm">
      <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
        <div class="fill-current text-center">
          <img class="w-16" src="assets/img/demo/logo.svg">
        </div>
      </div>
  
      <div class="text-center mt-4">
        <h2 class="title m-0">Reset Password</h2>
        <h4 class="body-2 text-secondary m-0">Enter your email for password recovery.</h4>
      </div>
  
      <div [formGroup]="form" class="p-3 flex flex-col">
        <mat-form-field>
          <mat-label>E-Mail</mat-label>
          <input formControlName="email" matInput required>
          <mat-error *ngIf="form.get('email')!.hasError('required')">
            Introduce an email!
          </mat-error>
        </mat-form-field>
  
        <button (click)="send()" class="mt-2 mb-5" color="primary" mat-raised-button type="button">
          SEND RECOVERY LINK
        </button>
      </div>
    </div>
  </div>
