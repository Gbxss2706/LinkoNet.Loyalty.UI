<app-navbar></app-navbar>
<div class="p-4 custom:ml-64" style="padding-top: 100px;">
    <ng-container *ngIf="campaingsArray.length > 0">
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Nombre de camapaña
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Descripción
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Estatus
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Acción
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let campaing of campaingsArray">
                        <tr
                            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                            <th scope="row"
                                class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                                <svg aria-hidden="true" class="h-5" viewBox="0 0 24 24"
                                                            fill="none" xmlns="http://www.w3.org/2000/svg">
                                                            <path
                                                                d="M20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H10L14 23L18 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4ZM20 18H17.17L15.58 19.59C15.21 19.95 14.7 20 14.3 19.71L10.5 16.97H4V6H20V18Z"
                                                                fill="#FF6347" />
                                                        </svg>
                                <!--img class="w-10 h-10 rounded-full" src="/assets/img/wa.png" alt="Jese image"-->
                                <div class="ps-3">
                                    <div class="text-base font-semibold">{{campaing.name}}</div>
                                    <div class="font-normal text-gray-500">Push</div>
                                </div>
                            </th>
                            <td class="px-6 py-4">
                                {{campaing.additionalData}}
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex items-center">
                                    <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div> Activa
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <button (click)="activateCampaign(campaing.campaignId)"
                                    class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Enviar notificación</button>
                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </ng-container>
    <ng-container *ngIf="campaingsArray.length == 0">
        <div class="not-found-container">
            <img src="assets/img/notfound.png" alt="404 Not Found" class="not-found-icon">
            <p class="text-base font-normal text-gray-500 dark:text-gray-400">¡Campañas no encontradas!</p>
            <p class="text-base font-normal text-gray-500 dark:text-gray-400">¡Crea tu primera campaña!</p>
        </div>
    </ng-container>
    <button (click)="createModal()"
        class="text-white bg-gradient-to-r from-purple-500 mt-4 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 w-full">
        Crear campaña</button>
</div>
