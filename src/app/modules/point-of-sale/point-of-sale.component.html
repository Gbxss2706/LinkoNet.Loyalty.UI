<app-navbar></app-navbar>
<div class="pos-container sm:ml-64" style="padding-top: 100px;">
  <div>
    <div class="p-4">
      <div class="main-container grid grid-cols-4 gap-4 mb-2">
        <ng-container *ngFor="let posInfo of pointOfSaleRS">
          <a href="/point-of-sale/profile-pos?pointOfSaleId={{posInfo.name}}"
            class="flex flex-col bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
            <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg"
              [src]="getMainImg(posInfo.banners)" alt="">
            <div class="flex flex-col justify-between p-4 leading-normal">
              <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{posInfo.name}}</h5>
              <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{posInfo.description}}</p>
            </div>
          </a>
        </ng-container>
      </div>
    </div>
  </div>
  <ng-container *ngIf="isAdminRole">
    <div class="example-button-container px-4">
      <button (click)="createPOS()" 
        class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 ">Agregar punto de venta</button>
    </div>
  </ng-container>
</div>

<app-create-pos #createPosComponent></app-create-pos>
