<div class="relative overflow-x-auto shadow-md sm:rounded-lg px-4 py-2 clients-table" style="background-color: white;">
    <ng-container *ngIf="clients.length > 0">
        <div class="uppercase" style="font-weight: 600; margin-left: 20px; margin-top: 10px;">
            Clientes recientemente registrados
        </div>
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Nombre
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Telefono
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Negocio
                    </th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let client of clients">
                    <tr class="bg-white dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                        <th scope="row"
                            class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                            <img class="w-10 h-10 rounded-full" src="assets/img/pr.png" alt="Jese image">
                            <div class="ps-3">
                                <div class="text-base font-semibold">{{client.name}}</div>
                                <div class="font-normal text-gray-500">{{client.email}}</div>
                            </div>
                        </th>
                        <td class="px-6 py-4">
                            {{client.telephone}}
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div>
                                {{client.pointOfSale.name}}
                            </div>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </ng-container>
    <ng-container *ngIf="clients.length == 0">
        <div class="not-found-container">
            <img src="assets/img/notfound.png" alt="404 Not Found" class="not-found-icon">
            <p class="text-base font-normal text-gray-500 dark:text-gray-400">Â¡Usuarios no encontrados!</p>
        </div>
    </ng-container>
</div>
