<h2 mat-dialog-title>Crear punto de venta</h2>
<form [formGroup]="UserForm">
    <div fxLayout="column" style="padding: 10px;">
            <mat-form-field fxFlex="grow">
                <mat-label>Usuario</mat-label>
                <input formControlName="user" matInput required>
                <mat-error *ngIf="UserForm.get('user')!.hasError('required')">We need an email
                    address to log you
                    in</mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="grow">
                <mat-label>Nombre</mat-label>
                <input formControlName="name" matInput required>
                <mat-error *ngIf="UserForm.get('name')!.hasError('required')">We need an email
                    address to log you
                    in</mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="grow">
                <mat-label>E-mail</mat-label>
                <input formControlName="email" matInput required>
                <mat-error *ngIf="UserForm.get('email')!.hasError('required')">We need a password to
                    log you
                    in</mat-error>
                <mat-error *ngIf="UserForm.get('email')!.hasError('email')">We need a valid email to
                    log you</mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="grow">
                <mat-label>Constrase√±a</mat-label>
                <input formControlName="password" matInput>
            </mat-form-field>
            <mat-form-field fxFlex="grow">
                <mat-label>Rol</mat-label>
                <mat-select formControlName="role">
                    <mat-option value="admin">Administrador</mat-option>
                    <mat-option value="user">Usuario</mat-option>
                </mat-select>
            </mat-form-field>
    </div>
    <ng-container *ngIf="!isEditTypeEvent()">
        <button mat-button mat-raised-button color="primary"(click)="createUser()">Crear</button>
    </ng-container>
    <ng-container *ngIf="isEditTypeEvent()">
        <button mat-button mat-raised-button color="primary"(click)="updateUser()">Actualizar</button>
    </ng-container>
</form>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
