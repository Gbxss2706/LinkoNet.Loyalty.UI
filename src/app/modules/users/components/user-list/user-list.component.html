<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Usuario
                </th>
                <th scope="col" class="px-6 py-3">
                    Rol
                </th>
                <th scope="col" class="px-6 py-3">
                    Acci√≥n
                </th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let user of users">
                <tr
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                        <img class="w-10 h-10 rounded-full" src="assets/img/pr.png" alt="Jese image">
                        <div class="ps-3">
                            <div class="text-base font-semibold">{{user.name}}</div>
                            <div class="font-normal text-gray-500">{{user.email}}</div>
                        </div>
                    </th>
                    <td class="px-6 py-4">
                        {{user.role | userRol}}
                    </td>
                    <ng-container *ngIf="!isDialogPOSEvent()">
                        <td class="px-6 py-4">
                            <button (click)="updateUser(user)" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Editar
                                usuario</button>
                        </td>
                    </ng-container>
                    <ng-container *ngIf="isDialogPOSEvent()">
                        <td class="px-6 py-4">
                            <button (click)="associateUser(user.userId)" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Asociar usuario</button>
                        </td>
                    </ng-container>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
