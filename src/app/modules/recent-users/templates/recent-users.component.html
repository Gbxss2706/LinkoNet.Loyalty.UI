<div class="relative overflow-x-auto shadow-md sm:rounded-lg px-4 py-2 users-table" style="background-color: white;">
    <ng-container>
        <div class="text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            style="font-weight: 600; margin-left: 20px; margin-top: 10px;">
            Users recently registered
        </div>
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Telephone
                    </th>
                    <th scope="col" class="px-6 py-3">
                        PoS
                    </th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let user of users">
                    <tr
                        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                        <th scope="row"
                            class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                            <img class="w-10 h-10 rounded-full" src="assets/img/pr.jpg" alt="Jese image">
                            <div class="ps-3">
                                <div class="text-base font-semibold">{{user.name}}</div>
                                <div class="font-normal text-gray-500">{{user.email}}</div>
                            </div>
                        </th>
                        <td class="px-6 py-4">
                            {{user.user}}
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div> Web page
                            </div>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </ng-container>
    <ng-container>

    </ng-container>
</div>
